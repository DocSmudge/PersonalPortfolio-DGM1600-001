<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Pokemon Cards</title>
  </head>
  <body>
    <header>
      <h1>Pokemon Cards</h1>
    </header>
    <div class="pokeBalls">
      <div class="pokeBallContainer">
        <button class="loadPokemon"></button>
        <h4>Load Pokemon</h4>
      </div>

      <div class="pokeBallContainer">
        <button class="newPokemon"></button>
        <h4>Create your Pokemon!</h4>
      </div>

      <div class="pokeBallContainer">
        <button class="morePokemon"></button>
        <h4>More Pokemon!</h4>
      </div>
    </div>
  </body>

  <main>
    <div class="pokeGrid"></div>
  </main>
  <footer></footer>
  <script src="pokecode.js" type="module"></script>
</html>
